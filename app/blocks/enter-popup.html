<div class="popup" id="enter-popup" hidden>
  <h2 class="popup__title">Войти</h2>
  <form class="login-form" id="login-form" action="login" method="post" target="_blank">
    <div class="field">
      <label class="field__label" for="field-login-email">E-mail</label>
      <div class="field__control">
        <input class="field__input input" id="field-login-email" type="email" name="email" autocomplete="off" required>
      </div>
    </div>
    <div class="field">
      <label class="field__label" for="field-login-password">Пароль</label>
      <a class="login-form__forgot-password" href="" tabindex="-1">Забыли пароль?</a>
      <div class="field__control">
        <input class="field__input input" id="field-login-password" name="loginPassword" type="password" autocomplete="off" required>
      </div>
    </div>
    <button class="submit-button button button--fill button--fluid" type="submit">Отправить</button>
  </form>
</div>
