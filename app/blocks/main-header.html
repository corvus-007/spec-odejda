<header class="main-header">
  <div class="container main-header__inner">
    <div class="main-header__logo logo">
      <a class="logo__link" href="index.html">
        <img class="logo__image" src="http://placehold.it/100x60/F38181/fff" alt="Логотип компании «Название_компании»">
      </a>
    </div>
    <ul class="main-header__contacts header-contacts">
      <li class="header-contacts__item">
        <a class="header-contacts__link" href="tel:+74959258894">
          <svg class="header-contacts__icon" width="16" height="16">
            <use xlink:href="images/symbols.svg#phone"></use>
          </svg>
          +7 (495)&nbsp;<b>925-88-94</b>
        </a>
      </li>
      <li class="header-contacts__item">
        <a class="header-contacts__link" href="mailto:mail@spets.ru">
          <svg class="header-contacts__icon" width="16" height="16">
            <use xlink:href="images/symbols.svg#at"></use>
          </svg>
          mail@spets.ru
        </a>
      </li>
    </ul>
    <form class="main-header__search header-search" action="index.html" method="get">
      <input class="header-search__input input" type="search" name="s" placeholder="Поиск по сайту">
      <button class="header-search__submit" type="submit">
        <svg class="header-search__submit-icon" width="16" height="16">
          <use xlink:href="images/symbols.svg#magnify"></use>
        </svg>
        <span class="visually-hidden">Поиск</span>
      </button>
    </form>
    <div class="main-header__controls header-controls">
      <ul class="header-controls__item user-list">
        <li class="user-list__item">
          <button class="user-list__button" type="button" title="Войти">
            <svg class="user-list__icon" width="28" height="28">
              <use xlink:href="images/symbols.svg#account"></use>
            </svg>
            <span class="visually-hidden">Войти</span>
          </button>
        </li>
        <li class="user-list__item">
          <button class="user-list__button" type="button" title="Выйти">
            <svg class="user-list__icon" width="28" height="28">
              <use xlink:href="images/symbols.svg#exit-to-app"></use>
            </svg>
            <span class="visually-hidden">Выйти</span>
          </button>
        </li>
      </ul>
      <a class="header-controls__item cart-toggle" href="cart-page.html" title="2 товара в корзине">
        <svg class="cart-toggle__icon" width="16" height="16">
          <use xlink:href="images/symbols.svg#cart"></use>
        </svg>
        <span class="visually-hidden">товара в корзине</span>
        <span class="cart-toggle__amount">2</span>
      </a>
    </div>
  </div>
</header>
