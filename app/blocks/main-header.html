<header class="main-header">
  <div class="container main-header__inner">
    <div class="main-header__logo logo">
      <a class="logo__link" href="#">
        <img class="logo__image" src="http://placehold.it/100x60/F38181/222" alt="Логотип компании «Название_компании»">
      </a>
    </div>
    <ul class="main-header__contacts header-contacts">
      <li class="header-contacts__item">
        <a class="header-contacts__link" href="tel:+74959258894">
          <svg class="header-contacts__icon" width="16" height="16">
            <use xlink:href=""></use>
          </svg>
          +7 (495) 925-88-94
        </a>
      </li>
      <li class="header-contacts__item">
        <a class="header-contacts__link" href="mailto:mail@spets.ru">
          <svg class="header-contacts__icon" width="16" height="16">
            <use xlink:href=""></use>
          </svg>
          mail@spets.ru
        </a>
      </li>
    </ul>
    <form class="main-header__search header-search" action="index.html" method="get">
      <input class="header-search__input input" type="search" name="s" placeholder="Поиск по сайту">
      <button class="header-search__submit" type="submit">
        <svg class="header-search__submit-icon" width="16" height="16">
          <use xlink:href=""></use>
        </svg>
      </button>
    </form>
    <div class="main-header__controls header-controls">
      <ul class="header-controls__item user-list"></ul>
      <a class="header-controls__item cart-toggle" href="cart.html">
        <svg class="cart-toggle__icon" width="16" height="16">
          <use xlink:href=""></use>
        </svg>
        <span class="cart-toggle__badge">2</span>
        <span class="cart-toggle__text">товара в корзине</span>
      </a>
    </div>
  </div>
</header>
